<div class="container">
  <h1>{{title}}</h1>
  <h3>Filter Classes by Level</h3>
  <select class="form-control mb-2" (change)="onChange($event.target.value)">
    <option value=0>Show all classes</option>
    <option value=1>Show beginner classes</option>
    <option value=2>Show intermediate classes</option>
    <option value=3>Show advanced classes</option>
  </select>
  <app-edit-session [childSessions]="sessions"></app-edit-session>
</div>
