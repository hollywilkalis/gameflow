<div class="row">
  <div *ngFor="let session of childSessions">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{session.image}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{session.title}}</h5>
        <p class="card-text">{{session.description}}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{session.day}}</li>
        <li class="list-group-item">{{session.title}}</li>
        <li class="list-group-item">{{session.level}}</li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>

    <button type="button" class="btn btn-warning mb-1" name="button">Register</button>
  </div>
</div>
